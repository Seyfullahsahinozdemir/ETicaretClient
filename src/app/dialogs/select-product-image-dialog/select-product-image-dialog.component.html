<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image [src]="image.path" alt="image.fileName">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="deleteImage(image.id, $event)" style="background-color:chocolate; color: white;" mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
  


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
